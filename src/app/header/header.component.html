<div class="content">
  <div class="header-container">

    <div class="search-bar-container">
      <h1>START SEARCHING FOR YOUR FAVOURITE BOOKS</h1>
      <form class="search-form">
        <input type="search" class="search-bar" placeholder="Search by author, title or name" name="search" [(ngModel)]="search">
        <button mat-raised-button color="primary" class="search-button" (click)="searchBook(search)">Search</button>
      </form>
    </div>
    <div class="profile-info-container">
      <div class="buttons-container">

      </div>
    </div>
  </div>

</div>

<div class="cards-container">
  <app-card *ngFor="let book of foundBooks" [name]="book.title" [author]="book.author"></app-card>
</div>
