<div class="add-form-container">
  <h1>ADD A NEW BOOK TO YOUR COLLECTION</h1>
  <form>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" placeholder="Book Author"  name="author" [(ngModel)]="author">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" id="genre" placeholder="Book Genre" name="genre" [(ngModel)]="genre">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Book Title" name="title" [(ngModel)]="title">
    </div>
    <button mat-raised-button color="primary"(click)="submit(author, genre, title)" >Submit</button>
  </form>
</div>
